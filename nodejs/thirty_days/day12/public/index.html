<!DOCTYPE html>
<html>
  <head>
	<title>Signup Form</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
  </head>
  <body>
	</br>
	</br>
	</br>
	<div class="container">
	  <div class="row">
		<div class="col-md-3">
		</div>
		
		<div class="col-md-6">
		  <form action="/sign_up" method="POST">
			<h1>Signup Form</h1>
			<input class="box" type="text" name="name" id="name" placeholder="Enter your name" required></br>
			<input class="box" type="email" name="email" id="email" placeholder="Enter your email" require></br>
			<input class="box" type="password" name="password" id="password" placeholder="Enter your password" required></br>
			<input class="box" type="phone" name="phone" id="phone" placeholder="Enter your phone" required></br>
			<button type="submit">Submit</button>
		  </form>
		</div>
		
		<div class="col-md-3">
		</div>
		
	  </div>
	</div>
  </body>
</html>
